<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Investment - Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add Investment</h2>
    <form id="investment-form">
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" id="inv-type">
                <option value="PPF">PPF</option>
                <option value="EPF">EPF</option>
                <option value="NPS">NPS</option>
                <option value="MF">MF</option>
                <option value="FD">FD</option>
                <option value="NSC">NSC</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" id="inv-date" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="inv-amount" placeholder="Amount" required>
        </div>
        <div class="mb-3">
            <input type="number" step="0.01" class="form-control" id="inv-interest" placeholder="Interest Rate">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="inv-tenure" placeholder="Tenure (Years)">
        </div>
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
</div>
<script src="add.js"></script>
</body>
</html>
